<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi</title> 
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/Style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-image: radial-gradient(circle at -18.3% 31.7%, #FFEDE9 0, #FFEDE9 25%, #CFE2E8 75%, #CFE2E8 75%, #CFE2E8 100%);">
      <div class="container">
        <a class="navbar-brand" href="Beranda.html">
          <img src="assets/logo.png" alt="Logo" width="110" height="60"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#explore">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#content">Content & Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#marketplace">Marketplace</a>
              </li>
            </ul>
            <form class="d-flex">
              <a class="btn btn-light btn-outline-primary" href="Login.html" role="button">Login</a>
            </form>
          </div>
        </div>
      </nav>
    <div class="center-container">
        <div class="registration-form">
            <form>
                <div class="form-icon">
                  <div id="header"></div>
                  <span>
                    <img class="picture" src="assets/icon regis.png" alt="car" style="width:50%;max-width:150px">
                </span>
                    <div class="box-container">
                      <div class="box-1">
                        <span></span>
                        <h1>Registrasi</h1> 
                    </div>
                </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="masukkan-nama"
            placeholder="Masukkan Nama"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control item"
            id="masukkan-username"
            placeholder="Masukkan Username"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="masukkan-password"
            placeholder="Masukkan Password"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="ulangi-password"
            placeholder="Ulangi Password"
          />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-block daftar">Daftar</button>
        </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
